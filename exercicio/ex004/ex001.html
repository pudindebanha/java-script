<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(59, 107, 59);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="cliclar()" onmouseenter="entrar()" onmouseout="sair()">
        Intereja...
    </div>

    <script>
        var a = window.document.getElementById('area');

        //a.addEventListener('click', clicar)
        //a.addEventListener('mouseenter', entrar)
        //a.addEventListener('mouseout', sair)

        function cliclar() {
            a.innerText = 'Cliclou';
            a.style.background = 'red';
        }

        function entrar() {
            a.innerText = 'Entrou!';
        }

        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'blue';
        }
    </script>
</body>
</html>
