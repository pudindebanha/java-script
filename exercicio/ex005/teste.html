<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país</title>
</head>
<body>
    <h1>Qual o seu país</h1>
    Qual o seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            res.innerHTML = (`<p>Seu país é ${txtp.value}</p>`)
                if (txtp.value == 'Brasil') {
                    res.innerHTML += 'Você é Brasileiro'
                } 
                else {
                    res.innerHTML += 'Você é Estrangeiro'
                }
        }
    </script>
</body>
</html>
